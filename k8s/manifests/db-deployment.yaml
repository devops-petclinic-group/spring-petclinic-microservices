apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: cGV0Y2xpbmlj #mot de passe encod√© en base64

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  SPRING_PROFILES_ACTIVE: "docker,mysql"
  MYSQL_VETS_HOST: "mysql-vets-petclinic"
  MYSQL_VISITS_HOST: "mysql-visits-petclinic"
  MYSQL_CUSTOMERS_HOST: "mysql-customers-petclinic"
  MYSQL_PORT: "3306"
  MYSQL_USERNAME: "root"
  MYSQL_VETS_DATABASE: "petclinic-vets"
  MYSQL_VISITS_DATABASE: "petclinic-visits"
  MYSQL_CUSTOMERS_DATABASE: "petclinic-customers"


---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-vets-petclinic
spec:
  serviceName: "mysql-vets-service"
  replicas: 1
  selector:
    matchLabels:
      app: mysql-vets-petclinic
  template:
    metadata:
      labels:
        app: mysql-vets-petclinic
    spec:
      containers:
      - name: mysql-vets
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_VETS_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: MYSQL_VETS_DATABASE
        ports:
        - containerPort: 3306
          name: mysql-vets
        volumeMounts:
        - name: mysql-petclinic-data
          mountPath: /var/lib/mysql

      volumes:
      - name: mysql-petclinic-data
        persistentVolumeClaim:
          claimName: mysql-pvc

---

apiVersion: apps/v1
